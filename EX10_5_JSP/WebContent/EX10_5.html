<!DOCTYPE html>

<meta charset="EUC-KR">
<title>EX10-5</title>

<body>
	<h3>MVC example: US state:</h3>
	<fieldset>
		<legend>US state</legend>
		<form action="stateServlet">
			<p>
				State: <input type="text" name="stateName" /><br /> (California,
				Montana, Arizona..)
			<p>
				<input type="submit" value="Show State" />
		</form>
	</fieldset>
</body>
