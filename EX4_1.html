<!DOCTYPE html>
<html>
<head>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
	$(function() {
		$("#chrome").mouseenter(function() {
			$("#title").text("Your choice: Chrome");
		});
		$("#chrome").mouseleave(function() {
			$("#title").text("Which is the web browser you prefer?");
		});
		$("#IE").mouseenter(function() {
			$("#title").text("Your choice: Internet Explorer");
		});
		$("#IE").mouseleave(function() {
			$("#title").text("Which is the web browser you prefer?");
		});

		$("#safari").mouseenter(function() {
			$("#title").text("Your choice: Safari");
		});

		$("#safari").mouseleave(function() {
			$("#title").text("Which is the web browser you prefer?");
		});
	});
</script>
</head>
<body>
	<h1 id="title">Which is the web browser you prefer?</h1>
	<p id="chrome">(a)Chrome</p>
	<p id="IE">(b)Internet Explorer</p>
	<p id="safari">(c)Safari</p>
</body>
</html>
